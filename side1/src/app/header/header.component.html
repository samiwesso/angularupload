<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container collapse navbar-collapse" id="navbarSupportedContent">

    <div *ngIf="isLoggedIn; then loggedin; else notloggedin"></div>
  </div>
</nav>


<ng-template #loggedin>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Startsida</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Profile</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        {{user.firstname}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </li>
  </ul>
</ng-template>



<ng-template #notloggedin>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Startsida</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Profile</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Logga
        in</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Registrera</a>
    </li>
  </ul>
</ng-template>
