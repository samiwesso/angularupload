<app-header></app-header>
<div class="container">
  <form action="" [formGroup]="updateForm" (ngSubmit)="update()">
    <h3>Update Profile </h3>
    <div class="input-group mb-3">

        <div class="input-group-prepend">
            <span class="input-group-text size" for="firstname" >First Name</span>
          </div>
      <input type="text" class="form-control" formControlName="firstname" placeholder="user name" value="{{ user.firstname}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2" >edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="firstname" >Last Name</span>
          </div>
        <input type="text" class="form-control" formControlName="lastname" placeholder="last name" value="{{ user.lastname}}">
        <div class="input-group-append">
            <button class="input-group-text" id="basic-addon2" >edit</button>
          </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="firstname" >Birth day</span>
          </div>
        <input type="text" class="form-control" formControlName="birthday" placeholder="birth day" value="{{ user.birthday}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="firstname" >Email</span>
          </div>
        <input type="text" class="form-control" formControlName="email" placeholder="email" value="{{ user.email}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="password" >Password</span>
          </div>
        <input type="text" class="form-control" formControlName="password" placeholder="password" value="{{ user.password}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="city" >city</span>
          </div>
        <input type="text" class="form-control" formControlName="city" placeholder="city" value="{{ user.city}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="zipcode" >zipcode</span>
          </div>
        <input type="text" class="form-control" formControlName="zipcode" placeholder="zipcode" value="{{ user.zipcode}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="addresslinefaktura" >addresslinefaktura</span>
          </div>
        <input type="text" class="form-control" formControlName="addresslinefaktura" placeholder="addresslinefaktura" value="{{ user.addresslinefaktura}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text size" for="addressline" >addressline</span>
          </div>
        <input type="text" class="form-control" formControlName="addressline" placeholder="addressline" value="{{ user.addressline}}">
      <div class="input-group-append">
        <button class="input-group-text" id="basic-addon2">edit</button>
      </div>
    </div>
    <input class="btn btn-info" type="submit" value="save">
  </form>
</div>
